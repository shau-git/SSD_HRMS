<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In Page</title>
    <link rel="stylesheet" href="./style/loginPage.css" />
</head>
<body>
    <script src="./scripts/urlBase.js"></script>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return loginUser(event)">
            <label for="email">Email</label>
            <input type="email" placeholder="@company.com" class="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" class="password" required>

            <button type="submit">Login</button>
        </form>

        <div id="errMsg"></div>
    </div>

    

    <script src="./scripts/loginPage.js"></script>
</body>
</html>
