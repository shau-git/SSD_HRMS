    <button style="margin-bottom: 10px;">

    </button>
    <br>

    <button id="fetchAttendanceBtn">Refresh Attendance List</button><br>

    <div class="filter-container">
        <label for="'year">Year: </label>
        <input id="year" type="number" min="2000" placeholder="YYYY">

        <label for="month">Month: </label>
        <input id="month" type="number" min="1" max="12" placeholder="MM">

        <label for="day">Day: </label>
        <input id="day" type="number" min="1" max="31" placeholder="DD">

        <label for="attendance_id">Attendance ID: </label>
        <input id="attendance-id" type="number" min="1" placeholder="Attendance ID">
    </div>

    <div id="message"></div>
    <div id="attendanceList">Loading attendance list...</div>
