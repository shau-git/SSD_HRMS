<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Page</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/loginPage.css" />
</head>
<body>

    <script src="../scripts/urlBase.js"></script>

    <div class="login-container">
        <h2>Change Password</h2>
        <form id="password-form">
            <label for="Email">Email</label>
            <input type="email" placeholder="@company.com" class="email"  required>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" class="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="confirm-password" required>

            <div id="ErrorMessage" style="color: red"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="../scripts/employee/changePassword.js"></script>
</body>
</html>
