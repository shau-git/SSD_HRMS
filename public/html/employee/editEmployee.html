<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Page</title>
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="../../style/attendance/attendanceDetail.css">
    <link rel="stylesheet" href="../../style/attendance/attendanceHist.css">
    <link rel="stylesheet" href="../../style/attendance/editAttendance.css">

</head>
<body>
    <script src="../../scripts/checkLogin.js"></script>
    <script src="../../scripts/urlBase.js"></script>

    <div class="sidebar">
        <a href="../homePage.html">
            <div class="sidebar-link">
                <img src="../../images/home.svg">
            </div>
        </a>

        <a href="../attendance/attendance.html">
            <div class="sidebar-link">
                    <img src="../../images/attendance.svg">               
            </div>
        </a>

        <a href="../leave/leave.html">
            <div class="sidebar-link">
                <img src="../../images/leave.svg">
            </div>
        </a>


        <a href="../notification/notification.html">
            <div class="sidebar-link ">
                <div class="notification-container">
                    <img src="../../images/notification.svg">
                    <div class="notifications-count"></div>
                </div>
            </div>
        </a>


        <a href="./employee.html">
            <div class="sidebar-link">
                <img src="../../images/info.svg">
            </div>
        </a>


        <a href="../logoutPage.html">
            <div class="sidebar-link">
                <img src="../../images/logout.svg">
            </div>
        </a>
 
    </div>

    <h1>Edit Employee Page</h1>

    <button style="margin-bottom: 15px;"><a href="./employee.html">Back to Employee List</a></button>

    <div id="loadingMessage">Loading Employee data...</div>


    <form id="editEmployeeForm">

        <input type="hidden" id="employee_id" />

        <div>
            <label for="first_name" style="margin-top: 16px;">First Name:</label>
            <input type="text" id="first_name" name="first_name"  required />
        </div>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"  required />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="@company.com" style="width: 300px; height: 30px;" required />
        </div>

        <div>
            <label for="hashed_password">Password:</label>
            <input type="text" id="hashed_password" name="hashed_password" />
        </div>

        <label for="role" style="display: inline-block">Role: </label>
        <select id="role" type="text">
            <option value="W">Worker</option>
            <option value="E">Employer</option>
            <option value="A">Admin</option>
        </select>

        <div style="margin-top: 11px;">
            <label for="ML">Medical Leave:</label>
            <input type="number" id="ML" name="ML" min="1"/>
        </div>

        
        <div>
            <label for="AL">Annual Leave:</label>
            <input type="number" id="AL" name="AL" min="1"/>
        </div>

        <div>
            <label for="manager_id">Manager ID:</label>
            <input type="number" id="manager_id" name="manager-id" min="1"/>
        </div>

        <button class="submit" type="submit">Change</button>

    </form>


    <div id="message"></div>

    <script src="../../scripts/notification/notification.js"></script>
    <script src="../../scripts/employee/employee.js"></script>
    <script src="../../scripts/employee/editEmployee.js"></script>

</body>
</html>
