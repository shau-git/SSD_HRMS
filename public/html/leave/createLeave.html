    <h1>Apply Leave</h1>
    <button style="margin-bottom: 15px;"><a href="./leaveHist.html">Back to Leave List</a></button>

    <form id="editLeaveForm">
      <input type="hidden" id="leave_id" />

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" required />
        </div>


        <div >
            <label for="type">Type:</label>
            <select id="type">
                <option value="AL">Annual Leave</option>
                <option value="ML">Medical Leave</option>
            </select>
        </div>


        <div>
            <label for="duration">Duration:</label>
            <select id="duration">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
                <option value="FULL">FULL</option>
            </select>
        </div>

        
        <div>
            <label for="leave_remarks">leave_remarks:</label>
            <input type="text" id="leave_remarks" name="leave_remarks" required />
        </div>



      <button class="submit" type="submit">Submit Request</button>

    </form>


    <div id="message"></div>
      
    <script src="../../scripts/updateManagerID.js"></script>
    <script src="../../scripts/leave/createLeave.js"></script>
