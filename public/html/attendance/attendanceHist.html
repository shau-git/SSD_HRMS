<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="../../style/attendance/attendance.css"/>
    <link rel="stylesheet" href="../../style/attendance/attendanceHist.css">
    <style>
 


    </style>
</head>
<body>
    <script src="../../scripts/checkLogin.js"></script>
    <script src="../../scripts/urlBase.js"></script>
    
    <div class="sidebar">
        <a href="../homePage.html">
            <div class="sidebar-link">
                <img src="../../images/home.svg">
            </div>
        </a>

        <a href="./attendance.html">
            <div class="sidebar-link">
                    <img src="../../images/attendance.svg">                
            </div>
        </a>

        <a href="../leave/leave.html">
            <div class="sidebar-link">
                <img src="../../images/leave.svg">
            </div>
        </a>


        <a href="../notification/notification.html">
            <div class="sidebar-link ">
                <div class="notification-container">
                    <img src="../../images/notification.svg">
                    <div class="notifications-count"></div>
                </div>
            </div>
        </a>


        <a href="../employee/employee.html">
            <div class="sidebar-link">
                <img src="../../images/info.svg">
            </div>
        </a>


        <a href="../logoutPage.html">
            <div class="sidebar-link">
                <img src="../../images/logout.svg">
            </div>
        </a>
 
    </div>


    <h1>All Attendance</h1>
    <button style="margin-bottom: 10px;">
        <a href="./createAttendance.html">Add New Attendance</a>
    </button>
    <br>

    <button id="fetchAttendanceBtn">Refresh Attendance List</button><br>

    <div class="filter-container">
        <label for="'year">Year: </label>
        <input id="year" type="number" min="2000" placeholder="YYYY">

        <label for="month">Month: </label>
        <input id="month" type="number" min="1" max="12" placeholder="MM">

        <label for="day">Day: </label>
        <input id="day" type="number" min="1" max="31" placeholder="DD">

        <label for="attendance-id">Attendance ID: </label>
        <input id="attendance-id" type="number" min="1" placeholder="Attendance ID">


        <label for="edit-status">Edit Status: </label>
        <select id="edit-status" type="text" placeholder="Edit Status">
            <option value="">ALL</option>
            <option value="PENDING">PENDING</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
        </select>

        <label for="ot-req-status">Leave Status: </label>
        <select id="ot-req-status" type="text" placeholder="OT Request Status">
            <option value="">ALL</option>
            <option value="PENDING">PENDING</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
        </select>


        <div id="manager-container" style="display: hidden">
            <input type="checkbox" id="manager">
            <label for="manager">Get Admin or Employer Request?</span></label>
        </div>

        <div id="employee-id-container" style="display: none;">
            <label for="employee-id">Employee ID: </label>
            <input id="employee-id" type="number" min="1" placeholder="Employee ID">
        </div>


    </div>

    <div id="message"></div>
    <div id="attendanceList">Loading attendance list...</div>

   
    <script src="../../scripts/notification/notification.js"></script>
    <script src="../../scripts/updateManagerID.js"></script>
    <script src="../../scripts/attendance/attendanceHist.js"></script>
</body>
</html>
