</head>
<body>
    <script src="../../scripts/checkLogin.js"></script>
    <script src="../../scripts/urlBase.js"></script>
    
    <div class="sidebar">
        <a href="../homePage.html">
            <div class="sidebar-link">
                <img src="../../images/home.svg">
            </div>
        </a>

        <a href="../attendance/attendance.html">
            <div class="sidebar-link">
                    <img src="../../images/attendance.svg">                
            </div>
        </a>

        <a href="../leave/leave.html">
            <div class="sidebar-link">
                <img src="../../images/leave.svg">
            </div>
        </a>


        <a href="../notification/notification.html">
            <div class="sidebar-link ">
                <div class="notification-container">
                    <img src="../../images/notification.svg">
                    <div class="notifications-count"></div>
                </div>
            </div>
        </a>


        <a href="../employee/employee.html">
            <div class="sidebar-link">

        <a href="../logoutPage.html">

    <h1>All Leave Records</h1>
    <button style="margin-bottom: 10px;">
        <a href="./createLeave.html">Apply Leave</a>
    </button>
    <br>

    <button id="fetchLeaveBtn">Refresh Leave List</button><br>

    <div class="filter-container">
        <label for="'year">Year: </label>
        <input id="year" type="number" min="2000" placeholder="YYYY">

        <label for="month">Month: </label>
        <input id="month" type="number" min="1" max="12" placeholder="MM">

        <label for="day">Day: </label>
        <input id="day" type="number" min="1" max="31" placeholder="DD">

        <label for="leave_id">Leave ID: </label>
        <input id="leave-id" type="number" min="1" placeholder="Leave ID">

        <label for="leave-status">Leave Status: </label>
        <select id="leave-status" type="text" placeholder="Leave Status">
            <option value="">All</option>
            <option value="PENDING">PENDING</option>
            <option value="APPROVED">APPROVED</option>
            <option value="REJECTED">REJECTED</option>
        </select>

        <div id="employee-id-container" style="display: none;">
            <label for="employee-id">Employee ID: </label>
            <input id="employee-id" type="number" min="1" placeholder="Employee ID">
        </div>
        

        <div id="manager-container" style="display: hidden">
            <input type="checkbox" id="manager">
            <label for="manager">Get Admin or Employer Leave Records?</span></label>
        </div>
    </div>

    <div id="message"></div>
    <div id="leaveList">Loading leave list...</div>

    <script src="../../scripts/notification/notification.js"></script>
    <script src="../../scripts/updateManagerID.js"></script>
    <script src="../../scripts/leave/leaveHist.js"></script>
</body>
</html>
